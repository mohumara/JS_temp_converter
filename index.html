<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature converter</h1>
        <input type="number" id="userInput" value="0"><br>

        <input type="radio" id="toFahrenheit" name="select">
        <label for="toFahrenheit">Celcius to Fahrenheit</label><br>

        <input type="radio" id="toCelcius" name="select">
        <label for="toCelcius">Fahrenheit to Celcius</label><br>

        <button type="button" id="submit" onclick="convert()">Convert</button>
        <p id="result"> </p>

    </form>
    <script src="script.js"></script>
</body>
</html>
